<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page with Background Image Example</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="bg"></div>
<main>
<section>
<h2>Login</h2>

<form>
  <div class="form-field">
    <input type="email" placeholder="Email / Username" required/>
  </div>

  <div class="form-field">
    <input type="password" placeholder="Password" required/>                         </div>

  <div class="form-field">
    <button class="btn" type="submit">Log in</button>
  </div>
</form>
</section>
<section>
<h2>Sign up </h2>
<form>
  <div class="form-field">
    <input type="Name" placeholder="Full Name" required/>
  </div>
  <div class="form-field">
    <input type="Number" placeholder="Phone Number" required/>
  </div>
  <div class="form-field">
    <input type="Email" placeholder="Email" required/>
  </div>
  <div class="form-field">
    <input type="Address" placeholder="Address" required/>
  </div>
   <div class="form-field">
    <input type="Username" placeholder="Create Username" required/>
  </div>
   <div class="form-field">
    <input type="password" placeholder="Create Password" required/>

  </div>
  <div class="form-field">
    <button class="btn" type="submit">Sign up</button>
  </div>
</form>
</section>
</main>
</body>
</html>
